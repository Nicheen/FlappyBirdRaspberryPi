<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flappy Bird Clone</title>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="768" height="896"></canvas>

        <!-- Login UI Overlay -->
        <div id="loginOverlay" class="login-overlay">
            <div class="login-container">
                <h2>Flappy Bird Highscores</h2>
                <p>Sign in to track your scores!</p>
                <button id="googleLoginBtn" class="google-login-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.17.282-1.709V4.958H.957C.347 6.173 0 7.548 0 9c0 1.452.348 2.827.957 4.042l3.007-2.335z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Sign in with Google
                </button>
                <button id="skipLoginBtn" class="skip-login-btn">Play without signing in</button>
            </div>
        </div>

        <!-- User Info Display -->
        <div id="userInfo" class="user-info" style="display: none;">
            <div class="user-details">
                <span id="userName">Guest</span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Highscore Display -->
        <div id="highscoreDisplay" class="highscore-display">
            <div class="highscore-content">
                <span class="highscore-label">BEST</span>
                <span id="highscoreValue" class="highscore-value">0</span>
            </div>
        </div>

        <!-- Leaderboard Button -->
        <button id="leaderboardBtn" class="leaderboard-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 7V17M12 3V21M16 11V17M3 3H21V21H3V3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <!-- Leaderboard Overlay -->
        <div id="leaderboardOverlay" class="leaderboard-overlay" style="display: none;">
            <div class="leaderboard-container">
                <div class="leaderboard-header">
                    <h2>Global Leaderboard</h2>
                    <button id="closeLeaderboardBtn" class="close-leaderboard-btn">&times;</button>
                </div>
                <div class="leaderboard-content">
                    <div id="leaderboardList" class="leaderboard-list">
                        <!-- Top 5 will be populated here -->
                    </div>
                    <div id="userRankSeparator" class="rank-separator" style="display: none;">
                        <span>...</span>
                    </div>
                    <div id="userRankEntry" class="leaderboard-entry user-entry" style="display: none;">
                        <!-- User's rank will be shown here if not in top 5 -->
                    </div>
                </div>
                <div class="leaderboard-footer">
                    <button id="refreshLeaderboardBtn" class="refresh-btn">Refresh</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
